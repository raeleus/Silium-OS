<!doctype html>
<html>
       <head>
              <title>silium-os</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
              <link href="styles.css" rel="stylesheet" type="text/css">
              <script src="soundmanager2-setup.js"></script>
  			  <script src="soundmanager2-jsmin.js"></script>
       </head>

       <body>
              <div align="center" id="embed-html"></div>
              <script type="text/javascript" src="html/html.nocache.js"></script>
       </body>

       <script>
              window.onkeypress =
              function(event) {
                     // prevent the space key (page scroll down)
                     if(event.keyCode == 32){
                            event.preventDefault();
                            return false;
                     }
              };

              window.onkeydown =
              function(event) {
                     // prevent all navigation keys except the space key
                     if([9, 33, 34, 35, 36, 37, 38, 39, 40, 112, 113, 114].indexOf(event.keyCode) > -1){
                            event.preventDefault();
                            return false;
                     }
              };

              document.getElementById('gameViewport').setAttribute('content',
                 'width=device-width initial-scale=' + 1/window.devicePixelRatio);

              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = 'default';
                window.focus();
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                evt.target.style.cursor = '';
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       </script>
</html>
